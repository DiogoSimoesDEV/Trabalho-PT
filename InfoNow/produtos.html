<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - TechStore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html"><h1>üõçÔ∏è TechStore</h1></a>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">In√≠cio</a>
                    <a href="produtos.html" class="nav-link active">Produtos</a>
                    <a href="sobre.html" class="nav-link">Sobre N√≥s</a>
                    <a href="contato.html" class="nav-link">Contacto</a>
                </nav>
                <div class="header-actions">
                    <a href="carrinho.html" class="cart-btn">
                        üõí Carrinho (<span id="cartCount">0</span>)
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Produtos Section -->
    <section class="produtos-page">
        <div class="container">
            <h2 class="section-title">Os Nossos Produtos</h2>
            <div class="filters">
                <button class="filter-btn active" data-category="all">Todos</button>
                <button class="filter-btn" data-category="smartphone">Smartphones</button>
                <button class="filter-btn" data-category="notebook">Port√°teis</button>
                <button class="filter-btn" data-category="tablet">Tablets</button>
                <button class="filter-btn" data-category="acessorio">Acess√≥rios</button>
            </div>
            <div class="produtos-grid" id="produtosGrid">
                <!-- Produtos ser√£o inseridos via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TechStore. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Modal de Detalhes do Produto -->
    <div class="modal" id="productModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="productModalTitle">Detalhes do Produto</h2>
                <button class="close-btn" id="closeProduct">&times;</button>
            </div>
            <div class="modal-body" id="productModalBody">
                <!-- Conte√∫do ser√° inserido via JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            atualizarCarrinho();
            renderizarProdutos();
            
            // Filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const categoria = btn.dataset.category;
                    renderizarProdutos(categoria);
                });
            });
        });
    </script>
</body>
</html>
